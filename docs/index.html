<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
@font-face {
  font-family: "Decovar";
  src: url('/fonts/DecovarAlpha-VF.ttf');
}

:root {
  --background-color: white;
  --border-color: #ddd;
  --color: black;
}

*, 
*::before, 
*::after {
  box-sizing: border-box;
}

* {
  margin: 0;
}

html {
  color-scheme: dark light;
}

@media (prefers-color-scheme: dark) {
  :root {
    --background-color: black;
    --border-color: #aaa;
    --color: white;
  }
}

body {
  background-color: var(--background-color);
  color: var(--color);
}

bitty-js {
  display: block;
}

.default-flow > :where(:not(:first-child)) {
  margin-top: var(--flow-space, 1em);
}

.default-wrapper {
  width: min(100vw - 3rem, 72ch);
  margin-inline: auto;
}

.output {
  width: 100%;
  min-height: 18rem;
  border: 1px solid var(--border-color);
  font-family: Decovar;
}



textarea {
  width: 100%;
  height: 8rem;
}



    </style>
  </head>
  <body>
    <header class="default-wrapper">
    </header>
    <main class="default-wrapper default-flow"><bitty-js 
  class="default-flow" 
  data-connect="/components/page.js"
  data-send="loadControls|loadLetters|setLetter|input"
>
  <h1>Individual CSS</h1>
  <details open><summary>Input</summary>
  <textarea data-send="input">the quick brown
fox jumps over the lazy dog.

and here is some more stuff

with some more lines.</textarea>
  </details>

  <div class="output" data-receive="input" class="default-flow"></div>
  <div>Current Letter: <span data-receive="setLetter"></span></div>
  <div data-receive="loadLetters"></div>
  <div data-receive="loadControls"></div>
</bitty-js>

  <noscript>
    <p>
      This page uses JavaScript. It appears to
      be turned off or unavailable in this
      browser. Please try again when it's
      available.
    </p>
  </noscript>
</main>
    <footer class="default-wrapper">
    </footer>
    <script src="/components/bitty-1.0.0-rc4.min.js" type="module"></script>
  </body>
</html>
