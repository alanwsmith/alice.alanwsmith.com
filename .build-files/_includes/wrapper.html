    <style>
@font-face {
  font-family: "Decovar";
  src: url('/fonts/DecovarAlpha-VF.ttf');
}

:root {
  --background-l: 0%;
  --background-c: 0;
  --background-h: 0;
  --background-transition: 19000ms;
  --background-easing: linear;
  --border-color: #aaa;
  --color: rgb(180 180 180);
}

*, 
*::before, 
*::after {
  box-sizing: border-box;
}

* {
  margin: 0;
}

body {
  background-color: lch(var(--background-l) var(--background-c) var(--background-h));
  color: #333;
  font-family: Decovar;
  transition: 
    background-color var(--background-transition) var(--background-easing);
}


a {
  color: lch(76% 30 250);
  text-decoration: none;
}

bitty-v1-rc4 {
  display: inilne-block;
}

.default-wrapper {
  width: min(100vw - 1.8rem, 40rem);
  margin-inline: auto;
}

.letter {
  display: inline-block;
  align-content: end;
  margin-left: 0.2rem;
}

.letter-alt {
  display: inline-block;
  font-family: system-ui;
  opacity: 0.9;
  align-content: end;
}

.nav {
  margin-left: 1.2rem;
  color: lch(70% 10 200);
  padding-top: 1.2rem;
  padding-bottom: 2.82rem;
  display: flex;
  flex-wrap: warp;
  gap: 1rem;
}

.pAlt {
  margin-bottom: 3.5rem;
}

.word {
  display: inline-flex;
  align-content: end;
  margin-left: 1rem;
}

    </style>
