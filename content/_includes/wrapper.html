<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
@font-face {
  font-family: "Decovar";
  src: url('/fonts/DecovarAlpha-VF.ttf');
}

:root {
  --background-color: white;
  --border-color: #ddd;
  --color: rgb(127 127 127);
}

*, 
*::before, 
*::after {
  box-sizing: border-box;
}

* {
  margin: 0;
}

html {
  color-scheme: dark light;
}

@media (prefers-color-scheme: dark) {
  :root {
    --background-color: black;
    --border-color: #aaa;
    --color: rgb(180 180 180);
  }
}

body {
  font-family: system-ui;
  background-color: var(--background-color);
  color: var(--color);
}

bitty-js {
  display: block;
}

.default-flow > :where(:not(:first-child)) {
  margin-top: var(--flow-space, 1em);
}

.default-wrapper {
  width: min(100vw - 3rem, 110ch);
  margin-inline: auto;
}

h1 {
  padding-top: 2.4rem;
}

.letter {
  cursor: pointer;
}

.output {
  width: 100%;
  min-height: 18rem;
  font-family: Decovar;
}

textarea {
  width: 100%;
  height: 16rem;
}

.two-columns {
  display: grid;
  grid-template-columns: 1fr 10rem;
  gap: 1.8rem;
}

.adjusted {
  font-size: 3rem;
}

    </style>
  </head>
  <body>
    <header class="default-wrapper">
    </header>
    <main class="default-wrapper default-flow">
    [!- block main -!][!- endblock -!]
    </main>
    <footer class="default-wrapper">
    </footer>
    <script src="/components/bitty-1.0.0-rc4.min.js" type="module"></script>
  </body>
</html>
